<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #demo{
            background-color: red;
        }
        #demo1{
            background-color: rgb(0, 255, 221);
        }
        #div_demo{
            background-color: #8a0b3c;
            color: #fdfeff;
        }
    </style>
</head>
<body>
    <h1>colors in CSS</h1>
    <p id="demo">This is paragraph 1</p>
    <p id="demo1">This is paragraph 2</p>
    <div id="div_demo">This is division</div>
</body>
</html>
