<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>List</title>
    </head>

    <body>
        <h1>Form tag in HTML</h1>
        <form action="https://www.google.com">
            <label for="fname"></label><input placeholder="Enter First Name" type="text" id="fname" required><br><br>
            <label for="lname"></label><input placeholder="Enter Last Name" type="text" id="lname" required><br><br>
            <input placeholder="password" type="password" id="password"required><br><br>
            <input placeholder="contact" type="number" id="contact"required><br><br>
            Email: <input type="email" id="email" required><br><br>
            <input type="submit" value="Click">

        </form>
    </body>
